<!-- dealership/templates/dealership/transaction/confirm_delete.html -->
{% extends 'dealership/base.html' %}
{% block title %}Delete Transaction - Car Dealership{% endblock %}
{% block content %}
    <h1 class="mb-4">Delete Transaction</h1>
    <p>Are you sure you want to delete Transaction <strong>#{{ transaction.id }}</strong> for <strong>{{ transaction.vehicle }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'transaction_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
